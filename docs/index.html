<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>
    <title>Student Information Form</title>
</head>
<body>
    <div class="container">
        <h1>Student Information Form</h1>
        <form id="student-form">
            <div class="form-group">
                <label for="superheroName">Superhero Name:</label>
                <input type="text" id="superheroName" name="superheroName" required>
            </div>
            <div class="form-group">
                <label for="realName">Real Name:</label>
                <input type="text" id="realName" name="realName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" required>
            </div>
            <div class="form-group">
                <label for="favColor">Favorite Color:</label>
                <input type="text" id="favColor" name="favColor" required>
            </div>
            <div class="form-group">
                <label for="computer">Computer Type:</label>
                <input type="text" id="computer" name="computer" required>
            </div>
            <div class="form-group">
                <label for="favCartoon">Favorite Cartoon Character:</label>
                <input type="text" id="favCartoon" name="favCartoon" required>
            </div>
            <div class="form-group">
                <label for="favCandy">Favorite Candy:</label>
                <input type="text" id="favCandy" name="favCandy" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div id="message"></div>
    </div>
</body>
</html>
